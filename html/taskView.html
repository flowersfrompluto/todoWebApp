    <div class="general flex">

            <div class="container">
                <form action="">
                    <div>
                        <label for="">Title</label><br>
                        <input type="text" placeholder="Task Name" id="taskName">
                    </div>
                    <div>
                        <label for="">Task
                            <span class="addTask">
                                <button id="addTaskBtn">Add Task</button>
                            </span>
                        </label><br>
                        <div class="lists" id="lists">
                                    <input type="text" placeholder="Type Task" id="newTask">
                            </ul>
                        </div>
                    </div>
                    <div>
                        <label for="">Task Status</label><br>
                        <select name="" id="status">
                            <option value="" disabled="disabled">Status</option>
                            <option value="Pending" selected="true">Pending</option>
                            <option value="Completed">Completed</option>
                        </select>
                    </div>
                    <div>
                        <label for="">Category</label><br>
                        <select name="" id="category">
                            <option value="" selected="true" disabled="disabled">Select Category</option>
                            <option value="Business">Business</option>
                            <option value="Education">Education</option>
                            <option value="Family">Family</option>
                            <option value="Personal">Personal</option>
                        </select>
                    </div>
                    <div>
                        <label for="">Task Priority</label><br>
                        <select name="" id="priority">
                            <option value="" selected="true" disabled="disabled">Task Priority</option>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <div>
                        <label for="">Due Date</label><br>
                        <input type="date" placeholder="Date" class="timeInput" id="dueDate">
                    </div>
                    <div>
                        <label for="">Due Time</label><br>
                        <input type="time" placeholder="time" class="timeInput" id="dueTime">
                    </div>
                    <label for="" class="error" id="error"></label>
                    <div class="taskBtn">
                        <button id="saveTaskBtn">SAVE TASK</button>
                    </div>
                </form>
            </div>
